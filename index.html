<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>

<div class="container">
<form>
	<input type="text" class="screen">
</form>

	<section class="buttons">
		<div class="row-1">
			<div class="button material-icons">settings</div>
			<div class="button">DEL</div>
			<div class="button">CLEAR</div>
			<aside class="button">&divide;</aside>
		</div>
		<div>
			<div class="button">&amp;</div>
			<div class="button">(</div>
			<div class="button">)</div>
			<aside class="button">&#215;</aside>

			<div class="button">7</div>
			<div class="button">8</div>
			<div class="button">9</div>
			<aside class="button">-</aside>

			<div class="button">4</div>
			<div class="button">5</div>
			<div class="button">6</div>
			<aside class="button">+</aside>

			<div class="button">1</div>
			<div class="button">2</div>
			<div class="button">3</div>
			<aside class="button-eq">=</aside>

			<div class="bottom-row">
				<div class="button-2">0</div>
				<div class="button-3">.</div>
			</div>
		</div>
	</section>

</div>

</body>
</html>
